		<link type="text/css" rel="stylesheet" href="../../../assets/styles.css" media="screen" />

    <body>
		<div class="page pageStart" rel-title="">

			<div class="bottomButtonBar">
				<button class="pageButton floatLeft" rel-step="Start" rel-localized="pair.button_start"></button>

			</div>
		</div>
		<div class="page pageKeypad" rel-title="">
			<ol rel-localized="pair.page_keypad_explanation1"></ol>

			<p rel-localized="pair.page_keypadtrouble_explanation1"></p>

				<button class="pageButton floatLeft" rel-step="Start" rel-localized="pair.button_start"></button>

				<button class="pageButton floatRight" rel-step="Keypad" rel-localized="pair.button_tryagain"></button>
			</div>

			<div class="loadingIcon"></div>
